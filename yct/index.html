<!DOCTYPE html>
<html>
	<head>
		<title>Yellow Car Tracker</title>
		<link href="css/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h1>Yellow Car Tracker</h1>
		<div id="cooper" class="column">
			<h2>Cooper</h2>
			<button id="coop_plus_one">+1</button>
			<button id="coop_plus_five">+5</button>
			<div id="coop_score" class="score">
				
			</div>
		</div>
		<div id="dad" class="column">
			<h2>Dad</h2>
			<button id="dad_plus_one">+1</button>
			<button id="dad_plus_five">+5</button>
			<div id="dad_score" class="score">
				
			</div>
		</div>
		<div id="eva" class="column">
			<h2>Eva</h2>
			<button id="eva_plus_one">+1</button>
			<button id="eva_plus_five">+5</button>
			<div id="eva_score" class="score">
				
			</div>
		</div>
	</body>
</html>
