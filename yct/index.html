<!DOCTYPE html>
<html>
	<head>
		<title>Yellow Car Tracker</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h1>Yellow Car Tracker</h1>
		<div class="container-fluid">
  			<div class="row">
				<div id="cooper" class="col-xs-12 col-sm-4 column">
					<h2>Cooper</h2>
					<button id="coop_plus_one">+1</button>
					<button id="coop_plus_five">+5</button>
					<div id="coop_score" class="score">
						
					</div>
				</div>
				<div id="dad" class="col-xs-12 col-sm-4 column">
					<h2>Dad</h2>
					<button id="dad_plus_one">+1</button>
					<button id="dad_plus_five">+5</button>
					<div id="dad_score" class="score">
						
					</div>
				</div>
				<div id="eva" class="col-xs-12 col-sm-4 column">
					<h2>Eva</h2>
					<button id="eva_plus_one">+1</button>
					<button id="eva_plus_five">+5</button>
					<div id="eva_score" class="score">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
